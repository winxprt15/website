var xMovement = Math.round(1 + Math.random() * 2);
var yMovement = Math.round(1 + Math.random() * 2);
function WindowMovement() {
CheckBounce();
x += xMovement;
y += yMovement;
window.focus();
window.moveTo(x, y);
window.resizeTo(300, 300);
}
function CheckBounce() {
if (x > screen.availWidth - 300) {
xMovement = -xMovement;
}
if (x <= 10) {
xMovement = Math.abs(xMovement);
}
if (y > (screen.availHeight - 240)) {
yMovement = -yMovement;
}
if (y <= 10) {
yMovement = Math.abs(yMovement);
}
}
document.addEventListener("mouseenter", (event) => {
if (event.clientX >= 220 || event.clientX < 80) {
xMovement = -xMovement;
} else if (event.clientY >= 150 || event.clientY < 80) {
yMovement = -yMovement;
}
